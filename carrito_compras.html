<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand text-dark" href="/">
                        <img src="img/logo1.png" alt="Logo de Pringles" width="64" height="64">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link text-dark" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="carrito_compras.html">Carrito</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="n_productos.html">Productos</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="promociones.html">Promociones</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="nuestra_marca.html">Nuestra marca</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container my-5">
            <h1 class="text-dark">Carrito de Compras</h1>
            <div class="row" id="cartItems"></div>
        
            <!-- Mensaje para carrito vacío -->
            <p id="emptyCartMessage" class="text-center text-muted mt-4" style="display: none;">
                Agrega productos para completar tu compra.
            </p>
        
            <!-- Botón para completar compra -->
            <button id="completePurchaseBtn" class="btn btn-success mt-4">Completar Compra</button>
        </div>
        

    <!-- Formulario de compra en un modal -->
    <div class="modal fade" id="completePurchaseModal" tabindex="-1" aria-labelledby="completePurchaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="completePurchaseModalLabel">Vamos a completar tu compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="purchaseForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Departamento</label>
                            <select class="form-control" id="department" required>
                                <option value="">Seleccione un departamento</option>
                                <option value="antioquia">Antioquia</option>
                                <option value="bogota">Bogotá</option>
                                <option value="atlántico">Atlántico</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Ciudad/Municipio</label>
                            <select class="form-control" id="city" required>
                                <option value="">Seleccione una ciudad</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="addressDetails" class="form-label">Detalles (Torre, Apartamento, Oficina, Casa)</label>
                            <input type="text" class="form-control" id="addressDetails" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Completar Compra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
